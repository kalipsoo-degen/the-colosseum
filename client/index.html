<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Colosseum</title>
  </head>
  <body>
    <header class="app-header">
      <div class="logo">
        <img src="/vite.svg" alt="The Colosseum" />
        <h1>The Colosseum</h1>
      </div>
      <div class="battle-points">
        <span>Battle Points:</span>
        <span id="battlePoints">0</span>
      </div>
      <div class="profile">
        <button id="testLoginBtn">Test Login</button>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="userInfo" style="display: none;">
          <span id="userAddress"></span>
          <div id="walletControls" class="wallet-controls">
            <span id="networkDisplay" class="network-display">Unknown Network</span>
            <button id="switchNetworkBtn" class="network-switch-btn">Switch Network</button>
            <div id="networkOptions" class="network-options" style="display: none;">
              <button data-chain="0x1">Ethereum</button>
              <button data-chain="0x89">Polygon</button>
              <button data-chain="0xa4b1">Arbitrum</button>
              <button data-chain="0xaa36a7">Sepolia</button>
            </div>
          </div>
          <div class="user-avatar"></div>
        </div>
      </div>
    </header>

    <main id="app" class="main-container">
      <aside id="chat" class="panel chat-panel">
        <div class="panel-header">
          <h2>Live Chat</h2>
          <div class="online-count">
            <span class="online-dot"></span>
            <span id="onlineCount">0 online</span>
          </div>
        </div>
        <div id="chatMessages" class="panel-content chat-messages"></div>
        <div class="panel-footer chat-input-container">
          <input id="chatInput" type="text" placeholder="Type a message..." maxlength="200" />
          <button id="sendChatBtn">Send</button>
        </div>
      </aside>

      <section id="video" class="panel video-panel">
        <div class="panel-header">
          <h2>Live Battle</h2>
          <div class="video-status">
            <div class="live-indicator">
              <span class="live-dot"></span>
              <span>LIVE</span>
            </div>
            <div id="viewerCount" class="viewer-count">
              <span class="viewer-icon">üëÅ</span>
              <span id="viewerNumber">0</span>
            </div>
          </div>
        </div>
        <div class="video-container">
          <video id="main-video" class="video-js" playsinline></video>
        </div>
      </section>

      <aside id="betting" class="panel betting-panel">
        <div class="panel-header">
          <h2 id="battleTitle">Battle Arena</h2>
          <div class="betting-timer">
            <span id="bettingTimer">--:--</span>
          </div>
        </div>
        <div class="panel-content betting-content" id="betting-arena-container">
          <!-- BettingArenaUI will render content here -->
        </div>
        <div class="panel-footer betting-status">
          <span>Status:</span>
          <span id="bettingStatus">Waiting for battle...</span>
        </div>
      </aside>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
